        * {

}

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    color: black;
    font-family: Arial, sans-serif;
    font-size: 24px;
    transition: color 0.5s, background-color 0.5s;
    animation: changeBackground 4s infinite alternate; /* Animation for background color change */
    position: relative; /* Add relative positioning to body */
}


/* Background image on header */
header::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('rsz_gre.jpg'); /* Replace 'your-header-image.jpg' with the path to your header image */
    background-size: cover;
    z-index: -1;
}

/* Animation keyframes for background color change */
@keyframes changeBackground {
    0% { background-color: #000000; } /* Black */
    20% { background-color: #FFCCCC; } /* Light Red */
    40% { background-color: #FFE5CC; } /* Light Orange */
    60% { background-color: #FFFFCC; } /* Light Yellow */
    80% { background-color: #CCFFCC; } /* Light Green */
    100% { background-color: #CCCCFF; } /* Light Blue */
}

/* Rest of your CSS styles */
.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    text-align: center;
}

        header {

        }

            font-size: 1.1em;
            color: #555;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
            transition: .3s;
        }

        }

            background: #4CAF50;
            border-radius: 30px;
            font-weight: 500;
            transition: .3s;
        }
        .btn-talk:hover {
            background: #45a049;
        }
    </style>
